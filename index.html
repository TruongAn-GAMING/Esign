<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>ESIGN AND CERT</title>

<style>
*{
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
}

body{
  background:#0b0b0b;
  color:#fff;
  margin:0;
  padding:0;
}

.tabs{
  display:flex;
  gap:12px;
  padding:16px;
  background:#111;
}

.tab{
  padding:10px 16px;
  border-radius:10px;
  background:#1a1a1a;
  cursor:pointer;
  transition:.3s;
}

.tab.active{
  background:#2ecc71;
  color:#000;
}

.content{
  display:none;
  padding:16px;
}

.content.active{
  display:block;
}

.card{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:14px;
  background:#141414;
  border-radius:16px;
  padding:14px 16px;
  margin-bottom:14px;
  animation:fadeUp .4s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:none}
}

.card img{
  width:48px;
  height:48px;
  border-radius:50%;
}

.info{
  flex:1;
}

.info h3{
  margin:0;
  font-size:15px;
}

.sub-text{
  margin-top:4px;
  font-size:12px;
  opacity:.55;
}

.btn{
  padding:10px 18px;
  border-radius:12px;
  background:linear-gradient(135deg,#2ecc71,#27ae60);
  color:#000;
  font-weight:600;
  text-decoration:none;
  transition:.25s;
  display:inline-flex;
  align-items:center;
  justify-content:center;
  flex-shrink:0;
}

.btn:hover{
  transform:scale(1.05);
  box-shadow:0 0 12px rgba(46,204,113,.6);
}

/* FIX SAFARI / IOS */
a.btn{
  color:#000 !important;
  text-decoration:none !important;
}
</style>
</head>

<body>

<div class="tabs">
  <div class="tab active" onclick="openTab('esign')">ESIGN</div>
  <div class="tab" onclick="openTab('cert')">CERT</div>
  <div class="tab" onclick="openTab('dns')">DNS</div>
</div>

<!-- ESIGN -->
<div id="esign" class="content active">

  <div class="card">
    <img src="https://khoindvn.io.vn/img/pf/profile-pic.png">
    <div class="info">
      <h3>ESign New Cert âœ…</h3>
      <div class="sub-text">Qingdao Rural Commercial Bank Co., Ltd (UNOFFICIAL)</div>
    </div>
    <a class="btn" href="https://api.khoindvn.eu.org/KXcveB">DOWNLOAD</a>
  </div>

  <div class="card">
    <img src="https://khoindvn.io.vn/img/pf/profile-pic.png">
    <div class="info">
      <h3>ESign</h3>
      <div class="sub-text">Commission on Elections</div>
    </div>
    <a class="btn" href="itms-services://?action=download-manifest&url=https://raw.githubusercontent.com/TruongAn-GAMING/Web-Intall-Esign-Ksign/refs/heads/main/Web/Esign%20Comission.plist">
      DOWNLOAD
    </a>
  </div>

  <script>
  const esigns = [

    "China Railway Eryuan Engineering Group Co., Ltd.",
    "EEO Education ltd",
    "TCL household Appliance Marketing Co., LTD",

  document.write(
    esigns.map(e=>`

        <div class="info">
          <h3>ESign</h3>
          <div class="sub-text">${e}</div>
        </div>
        <a class="btn" href="itms-services://?action=download-manifest&url=https://raw.githubusercontent.com/TruongAn-GAMING/Web-Intall-Esign-Ksign/refs/heads/main/Web/manifest.plist">
          DOWNLOAD
        </a>
      </div>
    `).join("")

  </script>

</div>

<!-- CERT -->
<div id="cert" class="content">
  <div class="card">
    <img src="https://khoindvn.io.vn/img/pf/profile-pic.png">
    <div class="info">
      <h3>ESign Certificate</h3>
      <div class="sub-text">Install certificate for signing</div>
    </div>
    <a class="btn" href="https://github.com/TruongAn-GAMING/Esign/raw/refs/heads/main/Web/ESignCert.zip">
      DOWNLOAD
    </a>
  </div>
</div>

<!-- DNS -->
<div id="dns" class="content">
  <div class="card">
    <img src="https://khoindvn.io.vn/img/pf/profile-pic.png">
    <div class="info">
      <h3>DNS V5</h3>
      <div class="sub-text">MY DNS</div>
    </div>
    <a class="btn" href="https://github.com/TruongAn-GAMING/Esign/releases/download/1839178583.0/DNS_V5.mobileconfig">
      DOWNLOAD
    </a>
  </div>
</div>

<script>
function openTab(id){
  document.querySelectorAll('.content').forEach(c=>c.classList.remove('active'));
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  event.target.classList.add('active');
}
</script>

</body>
</html>
